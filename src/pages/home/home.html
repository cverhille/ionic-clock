<ion-header>
  <ion-navbar>
    <ion-title>
      Horloge
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center [class]="dt.season">
  <div>
    <canvas #canvas></canvas>
    <div>
      <span class="digit">
      {{dt.hours | twoDigit}} :
      {{dt.minutes | twoDigit}} :
      {{dt.seconds | twoDigit}}
      </span>
    </div>
    <div>{{contentHeight}}</div>
  </div>
</ion-content>

<ion-footer text-center>
  {{dt.wday | strDay }} {{dt.mday}} {{dt.month | strMonth}} {{dt.year}}
</ion-footer>
